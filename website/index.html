<body>
    <div class="main">
        <h1>Book Logger</h1>

            <input type="text" id="bookIn">
            <button id="logBook" class="logButton">Log Book</button>
        </div>
        
    </div>
    

    <div class="container">
        <div class="CompletedBooksContainer">
            <h2>Completed</h2>
            <div id="CompletedBooks">
                
            </div>
        </div>

        <div class="ReadingBooksContainer">
            <h2>Currently Reading</h2>
            <div id="ReadingBooks">

            </div>
        </div>

        <div class="PlannedBooksContainer">
            <h2>Planned</h2>
            <div id="PlannedBooks">
                <button id="editButton">a</button>
            </div>
        </div>
    </div>
